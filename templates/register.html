{% extends "base.html" %}

{% block title %}Register - ImageShare{% endblock %}

{% block head %}
<script src="{{ url_for('static', path='/js/auth.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <h1>ImageShare</h1>
        <p>Register to join ImageShare</p>
    </div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required data-min-length="6">
            <small class="form-text text-muted">Password must be at least 6 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
    
    <div class="auth-links">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
{% endblock %}
